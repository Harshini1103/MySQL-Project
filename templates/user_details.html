<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>User Details</title>
    
</head>
<body>
    <h1>Search User by ID</h1>
    
    <form method="POST">
        <label for="user_id">Enter User ID:</label>
        <input type="text" id="user_id" name="user_id" required>
        <input type="submit" value="Search">
    </form>

    <div class="result">
        {% if user_data %}
            {% if user_data == 'Invalid User ID. Please enter a numeric value.' %}
                <p>{{ user_data }}</p>
            {% elif user_data %}
                <p><strong>User ID:</strong> {{ user_data[0] }}</p>
                <p><strong>Username:</strong> {{ user_data[1] }}</p>
                <p><strong>Email:</strong> {{ user_data[2] }}</p>
            {% else %}
                <p>No user found with this ID.</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
